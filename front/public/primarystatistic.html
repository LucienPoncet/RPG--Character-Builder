<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Indie Flower' rel='stylesheet'>
    <title>Statistiques Primaires</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <link rel="stylesheet" href="./css/style.css">

    <link rel="icon" type="image/png" href="./img/favicon.png">

    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"></script>

    <script defer src="./js/apps/primaryStatisticApp.js" type="module"></script>
</head>

<body>
  <header>
    <a class="title is-1 my-5" href="/">RPG Character Builder</a>
  </header>

  <main>
    <div class="header-container">
      <a class="title is-3 my-5 header-content" href="/class.html">Classes et Spécialisations</a>
      <a class="title is-3 my-5 header-content" href="/primaryskill.html">Compétences Primaires</a>
      <a class="title is-3 my-5 header-content" href="/magic.html">Magies</a>
      <a class="title is-3 my-5 header-content" href="/race.html">Races</a>   
    </div>

    <div class="title is-2 my-5"><u>Statistiques Primaires</u></div>

    <div class="flex-container">
    <div id="primary-statistics-container" class="primary-statistic-container"></div>

    <!-- Add a primary-statistic button -->
    <section class="none message add-container">
      <div class="message-header message-plus">
        <div>Ajouter une statistique primaire</div>
      </div>
      <div class="message-body">
        <button id="addPrimaryStatisticButton" class="button is-large is-fullwidth"><i class="fas fa-plus"></i></button>
      </div>
    </section>
  </div>
  </main>


<!-- Add a primary-statistic modal -->
<div class="modal" id="add-primary-statistic-modal">
  <div class="modal-background"></div>
  <div class="modal-card">
    <form>
      <div class="modal-card-head">
        <p class="modal-card-title">Ajouter une statistique primaire</p>
        <button class="delete close" type="button" aria-label="close"></button>
      </div>

      <div class="modal-card-body">
        <label class="label">Nom</label>
        <input class="input" type="text" name="label" placeholder="Nom de la statistique primaire">
      </div>

      <div class="modal-card-body">
        <label class="value"><b>Nombre de niveaux, de 1 à :</b></label>
        <input class="input" type="number" name="value" min="1" max="100" placeholder="Valeurs de la statistique primaire">
      </div>

      <div class="modal-card-foot">
        <button class="button is-success">Ajouter</button>
        <button class="button close" type="button">Annuler</button>
      </div>
    </form>
  </div>
</div>

<!-- Edit a primary-statistic modal -->
<div class="modal" id="edit-primary-statistic-modal">
  <div class="modal-background"></div>
  <div class="modal-card">
    <form>
      <div class="modal-card-head">
        <p class="modal-card-title">Modifier une statistique primaire</p>
        <button class="delete close" type="button" aria-label="close"></button>
      </div>

      <div class="modal-card-body">
        <label class="label">Nom</label>
        <input class="input" type="text" name="label" placeholder="Nom de la statistique primaire">
      </div>

      <div class="modal-card-foot">
        <button class="button is-success">Modifier</button>
        <button class="button close" type="button">Annuler</button>
      </div>
      <input type="hidden" name="id">
    </form>
  </div>
</div>

<!-- Delete a primary-statistic modal -->
<div class="modal" id="delete-primary-statistic-modal">
  <div class="modal-background"></div>
  <div class="modal-card">
    <form>
      <div class="modal-card-head">
        <p class="modal-card-title">Etes vous sûr de vouloir supprimer la S P : </p>
        <button class="delete close" type="button" aria-label="close"></button>
      </div>
      <div class="modal-card-body">
        <p><span slot="primary-statistic-label"></span> ?</p>
      </div>
      <div class="modal-card-foot">
        <button class="button is-success">Confirmer</button>
        <button class="button close" type="button">Annuler</button>
      </div>
      <input type="hidden" name="id">
    </form>
  </div>
</div>


<!-- Template pour une statistique primaire -->
<template id="primary-statistic-template">
    <section class="message primary-statistic is-info" slot="primary-statistic-id">
      <div class="message-header">
        <div class="primary-statistic-label" slot="primary-statistic-label"></div>

        <div class="none card-header">
          <span class="icon ml-2"><i class="fas fa-solid fa-pen"></i></span>
        </div>

        <div class="none card-header">
          <span class="icon has-text-danger ml-2 delete-card-button"><i class="fas fa-trash-alt"></i></span>
        </div>
      </div>
  
      <div class="message-body" slot="primary-statistic-content">
        <b>Nombre de niveaux, de 1 à :</b>
        <div class="primary-statistic-value" slot="primary-statistic-value"></div>
      </div>
    </section>
</template>


</html>
