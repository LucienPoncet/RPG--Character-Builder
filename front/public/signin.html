<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href='https://fonts.googleapis.com/css?family=Indie Flower' rel='stylesheet'>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

    <title>Connexion</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <link rel="stylesheet" href="./css/style.css">

    <link rel="icon" type="image/png" href="./img/favicon.png">

    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"></script>

    <script defer src="./js/modules/signinModule.js" type="module"></script>
</head>

<body>
    <header>
        <a class="title is-1 my-5" href="/">RPG Character Builder</a>
    </header>
    
    <main>   
        <div class="title is-2 my-5"><u>Connexion</u></div>

            <form action="http://localhost:3000/user/signin" class="signin-form" method="post">   
                <fieldset class="form-fieldset h4">
                    <label for="email mb-4">Email</label>
                    <input type="email" id="email" name="email" required>
                </fieldset>
                <fieldset class="form-fieldset h4">
                    <label for="password h4">Mot de passe</label>
                    <input type="password" id="password" name="password" required>
                </fieldset>
                <button type="submit" class="btn btn-primary d-block my-4 mx-auto sign-btn">Se connecter</button>
            </form>
    </main>

    <img id="img3" class="img" src="../img/Koos2.png" alt="flying ship"></img>

</body>

</html>
