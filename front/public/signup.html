<body>
    <header>
        <a class="title is-1 my-5" href="/">RPG Character Builder</a>
    </header>
    
    <main>   
        <div class="title is-2 my-5"><u>Inscription</u></div>

            <form action="http://localhost:3000/user/signup" method="post">   
                <label class="form-label h4" for="email">E-mail</label>
                <input class="form-control mb-4" type="email" id="email" name="email">
                <label class="form-label h4" for="password">Mot de passe</label>
                <input class="form-control mb-4" type="password" id="password" name="password">
                <label class="form-label h4" for="lastname">Nom</label>
                <input class="form-control mb-4" type="text" id="lastname" name="lastname">
                <label class="form-label h4" for="firstname">Pr√©nom</label>
                <input class="form-control mb-4" type="text" id="firstname" name="firstname">
                <button class="btn btn-primary d-block my-4 mx-auto sign-btn" type="submit">S'inscrire</button>
            </form>
    </main>

    <img id="img2" class="img" src="../img/Koos2.png" alt="flying ship"></img>
